<!DOCTYPE html>
<html>
	<head>
		<title>Animated Input</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Form Input</h1>
		<form action="" class="form">
			<div>
				<input type="text" autocomplete="off" required />
				<label for="name" class="label-name">
					<span class="label-content">Name</span>
				</label>
			</div>
		</form>
	</body>
</html>
